    <style>

        body {background-color: #C5AC82;
        }

        .container {
        position: relative;
        text-align: center;
        }

        .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        .top-left {
        position: fixed;
        top: 8px;
        left: 16px;
        color:#FFC300;
        font-family: Verdana, sans-serif;
        font-size: 3vw;
        border-radius: 16px;
        border: solid 2px #FFC300;
        padding-right: 1vw;
        padding-left: 1vw;
        }

        .centered h3 {
        font-size: 4vw;
        margin:0;
        color:#FFC300;
        font-family: Verdana, sans-serif;
        }

        .centered h6 {
        font-size: 8vw;
        margin:0;
        color: #DBCBB1;
        font-family: 'Varela Round';
        }

        .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        border-radius: 30px;
        font-size: 2vw;
        font-family: 'Varela Round';
        }

        .sidenav a {
        padding: 4px;
        text-decoration: none;
        color: #818181;
        display: block;
        transition: 0.3s;
        border-radius: 30px;
        font-size: 1.5vw;
        font-family: 'Varela Round';
        }

        .sidenav a:hover {
        color: #f1f1f1;
        }

        .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 3vw;
        margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }

        .fa-instagram {
        color: white;
        background: #9BC582;
        }   

        .fa-pinterest {
        background: #BDC582;
        color: white;
        }

        .fa-facebook {
        background: #82C58B;
        color: white;
        }

        .fa {
        padding: 1vw;
        font-size: 3vw;
        width: 50px;
        text-align: center;
        text-decoration: none;
        border-radius: 20%;
        }

        .yowaimo {
        font-size: 1.5vw;
        text-align: center;
        color: #f1f1f1;
        font-family: 'Varela Round';
        }

        .fa:hover {
        opacity: 0.7;
        }

        img.cas {
        border-radius: 30px;
        }

        #loader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 120px;
        height: 120px;
        margin: -76px 0 0 -76px;
        border: 16px solid #f1f1f1;
        border-radius: 50%;
        border-top: 16px solid #FFC300;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        /* Add animation to "page content" */
        .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
        from { bottom:-100px; opacity:0 } 
        to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
        from{ bottom:-100px; opacity:0 } 
        to{ bottom:0; opacity:1 }
        }

        #myDiv {
        display: none;
        text-align: center;
        }

    </style>

</head>

</body>
